<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OmniBudget{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% if profile %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/' + profiles[profile].theme + '.css') }}">
    {% endif %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="{% if profile %}theme-{{ profiles[profile].theme }}{% endif %}">
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="{{ url_for('index') }}" class="navbar-brand">
                    <i class="fas fa-wallet"></i> OmniBudget
                </a>
                
                {% if user %}
                <div class="navbar-menu">
                    <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
                    <div class="profile-dropdown">
                        <button class="profile-btn">
                            <i class="fas fa-user-circle"></i> {{ user.username }}
                        </button>
                        <div class="profile-dropdown-content">
                            <a href="{{ url_for('logout') }}">Logout</a>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="navbar-menu">
                    <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                    <a href="{{ url_for('register') }}" class="nav-link">Register</a>
                </div>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 OmniBudget. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
